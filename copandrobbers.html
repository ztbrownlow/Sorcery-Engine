<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title> Cops and Robbers </title>
    </head>
    <body>
	<table style = "border:2px solid black; width:100%">
		<tr>
			<td>Current Turn Number:</td>
			<td>Total Turns:</td>
			<td>Max Turns:</td>
		</tr>
		<tr>
			<td id="currentturn"></td>
			<td id="totalturns"></td>
			<td id = "maxturns"></td>
		</tr>
	</table>
	<p id="current"></p>
	<div id="menu">
		<p> You can play as either a cop or a robber. Click the button of the character you wish to play. When you click on the button a new game will start. </p>
		<button id="cop" type = "button" onclick="beACop();">Cop</button>
		<button id="robber" type = "button" onclick="beARobber();">Robber</button>
		<button id="neither" type = "button" onclick="beNeither();">Neither</button>
	</div>
	<table>
		<tr>
			<td></td>
			<td><button id="up" type = "button" onclick="goUp();">↑ </button></td>
			<td></td>
		</tr>
		<tr>
			<td><button id="left" type = "button" onclick="goLeft();">← </button></td>
			<td><button id="down" type = "button" onclick="goDown();">↓</button></td>
			<td><button id="right" type = "button" onclick="goRight();">→ </button></td>
      <td></td>
      <td><button id="stay" type = "button" onclick="stay();">Stay</button></td>
		</tr>
	</table>
	<p id = "status"></p>
		
	<canvas id="canvas" width="600" height="600">
		Canvas not supported
	</canvas>
<script src="engine.js"></script>
<script src="copsandrobberslocations.js"></script>
<script src="copsandrobbers.js"></script>
</body>
</html>
